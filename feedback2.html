<!DOCTYPE html>
<html lang="en-us">

<head>
    <title>Home Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="bg ">
        <div class="main container">
            <h3 class="ques">How do you approach testing and quality assurance in your software development projects?</h3>
            <div class="m-5">
                <h5 class="mx-3">"Your pace is 143.93 which is ideal"</h5>
                <h4 class="m-3">Feedback :</h4>
                <h6 class="m-5" id="positives">
                    Positives :
                </h6>
                <h6 class="m-5" id="negatives">
                    Negatives :
                </h6>
                <h6 class="m-5" id="action-words">
                    Better action words :
                </h6>
            </div>
        </div>
    </div>

    <script>
        // Define the text to be displayed slowly
        var positivesText = "Clear and concise explanation of the software development testing and quality assurance process. Uses an easy to understand analogy to illustrate the concept.";
        var negativesText = "Could be more specific about the different types of tests that can be performed. Does not mention the importance of reviewing test results and making necessary adjustments.";
        var actionWordsText = "Plan: Define the scope and objectives of testing. Write tests: develop test cases that cover the functionality and requirement of the software. Run tests: Execute the test cases and record the results.";

        // Function to display text slowly
        function displayTextSlowly(text, elementId) {
            var index = 0;
            var interval = setInterval(function () {
                document.getElementById(elementId).textContent += text[index];
                index++;
                if (index >= text.length) {
                    clearInterval(interval);
                }
            }, 100); // Change the duration as needed (in milliseconds)
        }

        // Call the function to start displaying text slowly for each section
        displayTextSlowly(positivesText, 'positives');
        displayTextSlowly(negativesText, 'negatives');
        displayTextSlowly(actionWordsText, 'action-words');
    </script>
</body>

</html>
