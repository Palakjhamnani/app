<!DOCTYPE html>
<html lang="en-us">

<head>
    <title>Home Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="bg ">
        <div class="main container">
            <h3 class="ques">What is the difference between supervised and unsupervised learning?</h3>
            <div class="m-5">
                <h5 class="mx-3">"Your pace is 122.7272 which lower than ideal"</h5>
                <h4 class="m-3">Feedback :</h4>
                <h6 class="m-5" id="positives">
                    Positives :
                </h6>
                <h6 class="m-5" id="negatives">
                    Negatives :
                </h6>
                <h6 class="m-5" id="action-words">
                    Better action words :
                </h6>
            </div>
        </div>
    </div>

    <script>
        // Define the text to be displayed slowly
        var positivesText = "Clear and concise explanation of supervised and unsupervised learning.Provides a good overview of the key differences between the two approaches.";
        var negativesText = "Could benefit from some examples or illustrations to make the concepts more concrete,Some of the language is a bit technical and may be difficult for non technical audiences to understand.";
        var actionWordsText = ">Supervised learning: learns, predicts, classifies.Unsupervised learning: Detects, extracts, clusters.";

        // Function to display text slowly
        function displayTextSlowly(text, elementId) {
            var index = 0;
            var interval = setInterval(function () {
                document.getElementById(elementId).innerHTML += text[index];
                index++;
                if (index >= text.length) {
                    clearInterval(interval);
                }
            }, 100); // Change the duration as needed (in milliseconds)
        }

        // Call the function to start displaying text slowly for each section
        displayTextSlowly(positivesText, 'positives');
        displayTextSlowly(negativesText, 'negatives');
        displayTextSlowly(actionWordsText, 'action-words');
    </script>
</body>

</html>
