<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <!-- Bootstrap CSS (optional) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Customize the loading animation styles here */
        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <!-- JavaScript (optional) -->
    <script>
        // Simulate a delay (e.g., 3 seconds) before redirecting to the main content page
        setTimeout(function() {
            window.location.href = 'feedback1.html'; // Replace 'index.html' with your main content page
        }, 5000); // Change the delay time as needed (in milliseconds)
    </script>
</body>
</html>
